<div class="employee--wrapper">
  <mat-sidenav-container>
    <mat-sidenav
      #sideNav
      class="mat-elevation-z2 padding--75"
      opened
      mode="side"
    >
      <div class="side-nav--wrapper container__column--center">
        <div class="side-nav__profile container__column--center">
          <div class="side-nav__profile-picture">
            <img
              src="https://www.shareicon.net/data/512x512/2016/05/24/770137_man_512x512.png"
              alt=""
            />
          </div>
          <p class="name text--150 text--bold">Lightyear</p>
        </div>
        <div class="side-nav__profile-details margin__top--175">
          <div class="email container__row--align-center">
            <span class="margin__right--50">
              <mat-icon class="margin--0 text--150">email</mat-icon>
            </span>
            <p class="text--100 margin--0">lightyear@gmail.com</p>
          </div>
          <div class="phone container__row--align-center my-3">
            <mat-icon class="margin__right--50">phone</mat-icon>
            <p class="phone margin--0">12345678</p>
          </div>
          <div class="location container__row--align-center">
            <mat-icon>location_on</mat-icon>
            <p class="margin--0">
              12345 park city avenu road ocean beach vice city
            </p>
          </div>
        </div>

        <div class="profile__actions">
          <button color="primary" mat-raised-button>Add Ts</button>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z2">
        <div class="table-header">
          <h3 class="text--bold">Time Sheet History</h3>
        </div>
        <div class="ts-table">
          <!-- <div class="table-header">
            <h3 class="text--bold">Time Sheet History</h3>
          </div> -->
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z4 w-100"
          >
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
